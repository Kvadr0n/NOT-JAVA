<!DOCTYPE html>
<html lang="ru">

<head>
	<title>posmen</title>
</head>

<style>
main
{
	display: flex;
	gap: 25px;
}
div
{
	border: 2px solid lightblue;
}
</style>

<body>
	<main>
		<div>
			<p>PUT User:</p>
			<input id="putUserName" placeholder="name" onkeypress="putUserEnter(event)"></input>
			<input id="putUserSurname" placeholder="surname" onkeypress="putUserEnter(event)"></input>
		</div>
		<div>
			<p>PUT Admin:</p>
			<input id="putAdminName" placeholder="name" onkeypress="putAdminEnter(event)"></input>
			<input id="putAdminActual" placeholder="actual" onkeypress="putAdminEnter(event)"></input>
			<input id="putAdminPass" placeholder="pass" onkeypress="putAdminEnter(event)"></input>
		</div>
	</main>
	<main>
		<div>
			<p>GET User(s):</p>
			<input id="getUserID" placeholder="ID" onkeypress="getUserEnter(event)"></input>
		</div>
		<div>
			<p>GET Admin(s):</p>
			<input id="getAdminID" placeholder="ID" onkeypress="getAdminEnter(event)"></input>
		</div>
	</main>
		<main>
		<div>
			<p>POST User:</p>
			<input id="postUserID" placeholder="ID" onkeypress="postUserEnter(event)"></input>
			<input id="postUserName" placeholder="name" onkeypress="postUserEnter(event)"></input>
			<input id="postUserSurname" placeholder="surname" onkeypress="postUserEnter(event)"></input>
		</div>
		<div>
			<p>POST Admin:</p>
			<input id="postAdminID" placeholder="ID" onkeypress="postAdminEnter(event)"></input>
			<input id="postAdminName" placeholder="name" onkeypress="postAdminEnter(event)"></input>
			<input id="postAdminActual" placeholder="actual" onkeypress="postAdminEnter(event)"></input>
			<input id="postAdminPass" placeholder="pass" onkeypress="postAdminEnter(event)"></input>
		</div>
	</main>
		<main>
		<div>
			<p>DELETE User(s):</p>
			<input id="deleteUserID" placeholder="ID" onkeypress="deleteUserEnter(event)"></input>
		</div>
		<div>
			<p>DELETE Admin(s):</p>
			<input id="deleteAdminID" placeholder="ID" onkeypress="deleteAdminEnter(event)"></input>
		</div>
	</main>
	<footer>RESULT: <span id="res"></span><footer>
</body>

<script>
var putUserName = document.getElementById("putUserName");
var putUserSurname = document.getElementById("putUserSurname");
var putUser = new XMLHttpRequest();
putUser.onload = function()
{
	document.getElementById("res").innerText = this.responseText;
}
function putUserEnter(e)
{	
	if (e.keyCode == 13)
	{
		putUser.open("PUT", "/lapi/users/" + '{"name":"' + putUserName.value + '","surname":"' + putUserSurname.value + '"}');
		putUser.send();
		putUserName.value = '';
		putUserSurname.value = '';
	}
}
